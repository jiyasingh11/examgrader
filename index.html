<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExamGrader - AI Homework Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Lora', 'serif'],
            },
            colors: {
              paper: '#fcfbf9',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Teacher Theme Font Override for Headings */
      .font-serif-theme {
        font-family: 'Lora', serif;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d6d3d1; /* Stone-300 */
        border-radius: 5px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569; /* Slate-600 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e; /* Stone-400 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* Slate-500 */
      }

      /* Teacher Theme: Paper Texture */
      .bg-paper {
        background-color: #fcfbf9;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
      }

      /* Student Theme: Cyber Grid */
      .bg-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(99, 102, 241, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(99, 102, 241, 0.05) 1px, transparent 1px);
      }

      @keyframes loading-bar {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(0%); }
        100% { transform: translateX(100%); }
      }
      .animate-loading-bar {
        animation: loading-bar 2s infinite linear;
      }
      .animate-fade-in {
        animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      /* Print Styles */
      @media print {
        @page { margin: 1cm; }
        body { background: white !important; color: black !important; -webkit-print-color-adjust: exact; }
        header, .no-print, button, .step-indicator { display: none !important; }
        main { padding-top: 0 !important; max-width: 100% !important; }
        .shadow-2xl, .shadow-xl, .shadow-lg { box-shadow: none !important; border: 1px solid #e2e8f0 !important; }
        .break-inside-avoid { page-break-inside: avoid; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.32.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@3.11.174/build/pdf.js",
    "pdfjs-dist/build/pdf.worker.js": "https://esm.sh/pdfjs-dist@3.11.174/build/pdf.worker.js",
    "react-virtuoso": "https://esm.sh/react-virtuoso@4.6.2"
  }
}
</script>
</head>
  <body class="antialiased selection:bg-indigo-100 selection:text-indigo-700 dark:selection:bg-indigo-500/30 dark:selection:text-indigo-200">
    <div id="root"></div>
  </body>
</html>
